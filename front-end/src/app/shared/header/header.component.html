<header class="main-header">
  <a routerLink="/home"> <img src="assets/img/ford.png" alt="Logo Ford" class="logo">
  </a> <nav>
    <a routerLink="/home">Home</a>
    <a routerLink="/socioford">Socio Ford</a>
    <a routerLink="/dashboard">Dashboard</a>
    <a routerLink="/cadastro">Cadastro</a>
    <a routerLink="/politica-privacidade">Privacidade</a>

  <div class="header-actions">

      <button class="btn btn-primary" (click)="goToLogin()">Login</button>

      <button class="btn btn-danger" (click)="logout()">Sair</button>
    </ng-container>
  </div>
</header>

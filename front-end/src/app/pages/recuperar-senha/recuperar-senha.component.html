<div class="recover-password-page">
  <div class="recover-password-card">
    <h2>Recuperar Senha</h2>
    <p>Informe seu email para enviarmos um link de recuperação de senha.</p>
    <form (ngSubmit)="recoverPassword()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar Link de Recuperação</button>
    </form>
    <div class="recover-password-links mt-3 text-center">
      <a routerLink="/">Voltar para o Login</a>
    </div>
  </div>
</div>

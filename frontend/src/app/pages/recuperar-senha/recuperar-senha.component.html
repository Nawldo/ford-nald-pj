<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="text-center mb-4">Recuperar Senha</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email de recuperação</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
      </div>
      <div class="mb-3">
        <label for="new-password" class="form-label">Nova Senha</label>
        <input type="password" class="form-control" id="new-password" placeholder="Digite a nova senha">
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
      <div class="mt-3 alert alert-success d-none" id="success-message">
        Senha atualizada com sucesso!
      </div>
    </form>
  </div>

</body>
</html>
